<!-- Create a contact form that collects 
- user's first name, 
- last name
- email address
- phone number

Be sure to require all inputs and to use appropriate input types and labels. 

Prevent Chrome and iOS Safari from doing any auto-actions (e.g., autocomplete, autocorrect etc.) on the email input. -->

<form method=get action=''>
  <fieldset>
    <dl>
      <dt>
        <label for=first_name>First Name:</label>
      </dt>
      <dd>
        <input type=text name=first_name id=first_name required />
      </dd>

      <dt>
        <label for=last_name>Last Name:</label>
      </dt>
      <dd>
        <input type=text name=last_name id=last_name required />
      </dd>

      <dt>
        <label for=email>Email Address:</label>
      </dt>
      <dd>  
        <input type=text name=email id=email autocapitalize=none autocomplete=off autocorrect=off required />
      </dd>

      <dt>
        <label for=phone_type>Phone Type:</label></dt>
      <dd>
        <select name=phone_type id=phone_type>
          <option value=home selected>Home</option>
          <option value=business>Business</option>
          <option value=mobile>Mobile</option>
        </select>
      </dd>

      <dt>
        <label for=phone>Phone Number</label>
      </dt>
      <dd>
        <input type=tel name=phone id=phone autocomplete=off autocorrect=off required placeholder='###-###-####' />
      </dd>

      <dt><label for=message>Message:</label></dt>
      <dd>
        <textarea id=message name=message rows=6 cols=80 placeholder="Type your message here."></textarea>
      </dd>
    </dl>
    
    <input type=submit>
  </fieldset>
</form>
