<!-- 
form that filters news articles by single category, and number of selected tag words.
categories: radio
tags: checkboxes
Categories: Core, Plugins and Libraries, Conventions, Reviews, Opinion, People
Tags: HTML, CSS, Javascript, Ruby, Rails, Python, Django

-->

<style>
  fieldset {
    border: none;
  }
</style>

<form method=get action=''>
  <dl>
    <dt><label for=categories>Categories</label></dt>
    <dd>
      <select name=categories size=6 id=categories>
        <option value=core>Core</option>
        <option value=plugins_and_libraries>Plugins and Libraries</option>
        <option value=conventions>Conventions</option>
        <option value=reviews>Reviews</option>
        <option value=opinion>Opinion</option>
        <option value=people>People</option>
      </select>
    </dd>
  </dl>

  <dl>
    <dt><label for=tags>Tags</label></dt>
    <dd>
      <select multiple name=tags id=tags size=7>
        <option value=html>HTML</option>
        <option value=css>CSS</option>
        <option value=javascript>JavaScript</option>
        <option value=ruby>Ruby</option>
        <option value=rails>Rails</option>
        <option value=python>Python</option>
        <option value=django>Django</option>
    </select>
    </dd>
  </dl>

  <input type=submit value=Filter>
  <input type=reset value=Reset>
</form>
