<!-- 
contact form
first name,
last name,
email address, use right type
city,
state (two letter abbrv): no need for value
zip code, always 5 digits

which of these colors do you like?
- red(selected), green, blue, mauve (one)

which web technologies do you want to learn?
- html, css, javascript, ruby, rails 

comment box: several lines/paragraphs of text
6 rows 80 columns, but also scrolls (resize off)

when submit, send timestamp - use a constant value, timestamp input but hidden

use action url #
-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Contact Form</title>
</head>

<body>
  <form action=# method=get>
    <h1>Contact Form</h1>
    <dl>
      <dt><label for=first_name>First Name</label></dt>
      <dd>
        <input type=text id=first_name name=first_name>
      </dd>

      <dt><label for=last_name>Last Name</label></dt>
      <dd>
        <input type=text id=last_name name=last_name>
      </dd>

      <dt><label for=email>Email Address</label></dt>
      <dd>
        <input type=email id=email placeholder='user@example.com' name=email>
      </dd>

      <dt><label for=city>City</label></dt>
      <dd>
        <input type=text id=city name=city>
      </dd>

      <dt><label for=state>State</label></dt>
      <dd>
        <select name=state id=state>
          <option>AK</option>
          <option>AL</option>
          <option>AR</option>
          <option>AZ</option>
          <option>CA</option>
          <option>CO</option>
          <option>CT</option>
          <option>DC</option>
          <option>DE</option>
          <option>FL</option>
          <option>GA</option>
          <option>HI</option>
          <option>IA</option>
          <option>ID</option>
          <option>IL</option>
          <option>IN</option>
          <option>KS</option>
          <option>KY</option>
          <option>LA</option>
          <option>MA</option>
          <option>MD</option>
          <option>ME</option>
          <option>MI</option>
          <option>MN</option>
          <option>MO</option>
          <option>MS</option>
          <option>MT</option>
          <option>NC</option>
          <option>ND</option>
          <option>NE</option>
          <option>NH</option>
          <option>NJ</option>
          <option>NM</option>
          <option>NV</option>
          <option>NY</option>
          <option>OH</option>
          <option>OK</option>
          <option>OR</option>
          <option>PA</option>
          <option>RI</option>
          <option>SC</option>
          <option>SD</option>
          <option>TN</option>
          <option>TX</option>
          <option>UT</option>
          <option>VA</option>
          <option>VT</option>
          <option>WA</option>
          <option>WI</option>
          <option>WV</option>
          <option>WY</option>
        </select>
      </dd>

      <dt><label for=zip>Zip Code</label></dt>
      <dd>
        <input type=number id=zip min=10000 max=999999 placeholder=32145 name=zip>
      </dd>

      <dt><label for=colors>Which of these colors do you like best?</label></dt>
      <dd>
        <select name=colors id=colors>
          <option selected>Red</option>
          <option>Green</option>
          <option>Blue</option>
          <option>Mauve</option>
        </select>
      </dd>

      <dt><label for=tech>Which web technologies do you want to learn</label></dt>
      <dd>
        <select multiple name=tech id=tech>
          <option selected>HTML</option>
          <option>CSS</option>
          <option>Javascript</option>
          <option>Ruby</option>
          <option>Rails</option>
        </select>
      </dd>

      <dt><label for=comments>Comments</label></dt>
      <dd>
        <textarea name=comments cols=80 rows=8 id=comments placeholder="Enter your comments here." ></textarea>
      </dd>
    </dl>

      <input type=date value='2019-04-17' hidden name=date>

      <input type=submit value=Send>
      <input type=reset>
  </form>
</body>
</html>
