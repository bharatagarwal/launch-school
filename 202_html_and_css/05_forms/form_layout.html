<style>
  html {
    font-size: 14px;
    font-family: Helvetica, Arial, san-serif;
  }

  label {
    display: block;
    padding-bottom: 10px;
  }

  input[type=text] {
    height: 40px;
    width: 100%;
    box-sizing: border-box;
    margin-bottom: 10px;
    padding: 0 8px;
    font-size: 1rem;
    border-radius: 4px;
    border: 1px solid #cecece;
  }
</style>

<form action='' method=get>
  <label for=name>Your Name</label>
  <!-- label displays as inline by default -->
  <input type=text name=name id=name>
  <!-- the input is inline-block by default -->
  <!-- input text has default box-sizing as border-box -->

  <label for=address>Address</label>
  <input type=text name=address id=address>
  
</form>
