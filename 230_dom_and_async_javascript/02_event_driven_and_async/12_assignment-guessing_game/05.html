<html>
  <style>
  html, body {
    padding: 25px 0;
    margin: 0;
    font: normal 16px Helvetica, Arial, sans-serif;
    text-align: center;
    color: #16997c;
    background: #5bccb3;
  }

  main {
    display: block;
    max-width: 450px;
    padding: 20px;
    margin: 0 auto;
    background: #ffffff;
    box-sizing: border-box;
  }

  h1 {
    color: #CC183E;
  }

  fieldset {
    padding: 0 0 25px 0;
    margin: 0;
    border: none;
  }

  input[type="text"] {
    width: 80px;
    height: 50px;
    padding: 5px;
    margin: 0 0 20px 0;
    font: normal 24px Georgia, Palatino, serif;
    text-align: center;
    border: 1px solid #cecece;
    box-sizing: border-box;
  }

  input[type="submit"] {
    display: block;
    width: 100%;
    padding: 15px 0;
    font: normal 20px Helvetica, Arial, sans-serif;
    color: #ffffff;
    text-shadow: 1px 1px 5px rgba(80, 80, 80, .8);
    border: 1px solid #91112C;
    box-shadow: 0 0 1px 1px #780e24;
    border-radius: 11px;
    background: linear-gradient(to bottom, #CC183E 0%, #780E24 100%);
  }

  a { color: #cc183e; }
  </style>

<body>

  <main>
    <h1>Number Guessing Game</h1>
    <p>Loading...</p>
    <form action="" method="get">
      <fieldset>
        <input type="text" id="guess" maxlength="3" />
        <input type="submit" value="Guess" />
      </fieldset>
    </form>
    <a href="#">New game</a>
  </main>
  
</body>

<script>
// Display the message determined by problems 5 and 6 to the page. Find the message element on the page with querySelector and set its textContent property to the value of message.

  function createNumberToBeGuessed() {
    return Math.floor(Math.random() * 100) + 1;
  }

  document.addEventListener('DOMContentLoaded', function(event) {
    var answer = createNumberToBeGuessed();
    var input = document.querySelector('#guess');
    var form = document.querySelector('form');
    var messagePara = document.querySelector('p');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      var guess = parseInt(document.querySelector('#guess').value, 10);
     
      if (guess === answer) {
        message = 'You guessed it!';
      } else if (guess > answer) {
        message = `My number is lower than ${guess}`;
      } else if (guess < answer) {
        message = `My number is higher than ${guess}`;
      }

      messagePara.textContent = message;
    });

    document.querySelector('a').addEventListener('click', function(event) {
      event.preventDefault();
      answer = createNumberToBeGuessed();
      messagePara.textContent = 'Guess a number from 1 to 100';
    })
  });

</script>

</html>
