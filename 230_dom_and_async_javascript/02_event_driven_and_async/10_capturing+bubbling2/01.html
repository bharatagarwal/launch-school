<style>
  #elem1 {
  background-color: green;
  position: relative;
  width: 200px;
  height: 200px;
  text-align: center;
  cursor: pointer;
}

#elem2 {
  background-color: blue;
  position: absolute;
  top: 25px;
  left: 25px;
  width: 150px;
  height: 150px;
}

#elem3 {
  background-color: red;
  position: absolute;
  top: 25px;
  left: 25px;
  width: 100px;
  height: 100px;
  line-height: 25px;
}

#elem4 {
  background-color: yellow;
  position: absolute;
  top: 25px;
  left: 25px;
  width: 50px;
  height: 50px;
  line-height: 50px;
}
</style>

<body>

  <div id="elem1">1
    <section id="elem2">2
      <article id="elem3">3
        <main id="elem4">4
        </main>
      </article>
    </section>
  </div>

</body>

<script>
  var elem1 = document.querySelector('#elem1');
  // elem1 - DIV
  // elem4 - MAIN

  elem1.addEventListener('click', function(event) {
    alert(event.target.tagName);
  });

  elem1.addEventListener('click', function(event) {
    alert(event.currentTarget.tagName);
  });

  // order of show elements depends on order of definition of code, in this case.
  // first we see MAIN, and then DIV, if we click on 4 because `target` comes before `currentTarget` in this snippet.
  // would swap if we swap statements
</script>
