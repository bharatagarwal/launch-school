<style>
.x {
  position: absolute;
  transform: rotate(45deg);
  top: 20px;
  left: 20px;
}

.x .horizontal {
  width: 45px;
  height: 5px;
  position: absolute;
  left: -20px;
  background: red;
}

.x .vertical {
  height: 45px;
  width: 5px;
  background: red;
  position: absolute;
  left: 0px;
  top: -20px;
}
</style>

<script>
  document.addEventListener('mousemove', function(event) {
    var x = document.querySelector('.x');
    var currentX = String(event.clientX) + 'px';
    var currentY = String(event.clientY) + 'px';
    x.style.left = currentX;
    x.style.top = currentY;
  });
</script>

<div class="x">
  <div class="horizontal"></div>
  <div class="vertical"></div>
</div>
