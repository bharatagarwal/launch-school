 <script id="post" type="text/x-handlebars">
  <article>
    <h1>{{title}}</h1>
    <p><time>Posted on {{published}}</time></p>
    {{{body}}}

    <footer>
      <p>
        Tags:
      {{#each tags}}
      <strong>{{this}}</strong>
      {{/each}}
    </footer>
  </article>
</script>

<script>
  post.tags = ['Food', 'Cooking', 'Vegetables'];
</script>
