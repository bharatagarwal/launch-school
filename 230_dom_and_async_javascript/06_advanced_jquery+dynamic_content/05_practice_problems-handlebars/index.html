<head>
  <script src="jquery-1.12.4.js"></script>
  <script src="handlebars-v4.1.2.js"></script>
  <script id="posts" type="text/x-handlebars">
    {{#each posts}}
    <article>
      <h1>{{title}}</h1>
      <p><time>Posted on {{published}}</time></p>
      {{{body}}}

      <footer>
        <p>
          Tags:
          {{#if tags}}
            {{#each tags}}
              <strong>{{this}}</strong>
            {{/each}}
          {{ else }}
            <strong>No tags</strong>
          {{/if}}
      </footer>
    </article>
    {{/each}}
  </script>
</head>

<body>

  </script>
</body>
