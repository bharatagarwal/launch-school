<!doctype html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <title>Event Delegation Function</title>
</head>

<body>
  <main>
    <section>
      <h1>Header</h1>
      <p>Content</p>
    </section>
    <aside>
      <h2>Sub Side Notes</h2>
      <p>Note 1</p>
      <p>Note 2</p>
    </aside>
  </main>
  <nav>
    <p>Side Note</p>
  </nav>
</body>

<script>
  var callback = function(event) {
    console.log('Target: ' + event.target.tagName + '\nCurrent Target: ' + event.currentTarget.tagName);
  };

  var element1 = document.querySelector('table');
  var element2 = document.querySelector('main h1');
  var element3 = document.querySelector('main');

  function delegateEvent(parentElement, selector, eventType, callback) {
    if (parentElement === null) return;

    parentElement.addEventListener('click', function(event) {
      var children = Array.from(document.querySelectorAll(parentElement.tagName.toLowerCase() + ' ' + selector));
      if (children.some((childNode) => event.target === childNode)) {
        callback(event);
      }
    });

    return true;
  }
</script>

</html>
